queue_rules:
  - name: default
    queue_conditions:
      - base=master
      - label="merge-when-passing"
      - label!="work-in-progress"
      - -title~=^\[*[Ww][Ii][Pp]
      - "approved-reviews-by=@chaos/powerman"
      - "#approved-reviews-by>0"
      - "#changes-requested-reviews-by=0"
    merge_conditions:
      - base=master
      - label="merge-when-passing"
      - label!="work-in-progress"
      - "approved-reviews-by=@chaos/powerman"
      - "#approved-reviews-by>0"
      - "#changes-requested-reviews-by=0"
      - -title~=^\[*[Ww][Ii][Pp]
    update_method: rebase
    merge_method: merge

pull_request_rules:
  - name: rebase and merge when passing all checks
    conditions: []
    actions:
      queue:
